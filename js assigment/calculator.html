<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <div class="container">
            <div class="row">
            <div class="col-6" style="margin-left: 5%;">
                <div>
                    <textarea style="padding-top: 20px;" name="" id="textbox" cols="33" rows="5" class="form-control"></textarea>
                </div>
                <div>
                <input type="button" id="clear" style="height: 40px;width: 124px;" value="C">
                <input type="button" id="mod" style="height: 40px;width: 60px;" value="%">
                <input type="button" id="div" style="height: 40px;width: 60px;" value="/"></div>

                <div>
                <input type="button" id="btn7" style="height: 40px;width: 60px;" value="7">
                <input type="button" id="btn8" style="height: 40px;width: 60px;" value="8">
                <input type="button" id="btn9" style="height: 40px;width: 60px;" value="9">
                <input type="button" id="mlt" style="height: 40px;width: 60px;" value="*"></div>

                <div>
                <input type="button" id="btn4" style="height: 40px;width: 60px;" value="4">
                <input type="button" id="btn5" style="height: 40px;width: 60px;" value="5">
                <input type="button" id="btn6" style="height: 40px;width: 60px;" value="6">
                <input type="button" id="sub" style="height: 40px;width: 60px;" value="-"></div>

                <div>
                <input type="button" id="btn1" style="height: 40px;width: 60px;" value="1">
                <input type="button" id="btn2" style="height: 40px;width: 60px;" value="2">
                <input type="button" id="btn3" style="height: 40px;width: 60px;" value="3">
                <input type="button" id="add" style="height: 40px;width: 60px;" value="+"></div>

                <div>
                <input type="button" id="btn0" style="height: 40px;width: 60px;" value="0">
                <input type="button" id="dot" style="height: 40px;width: 60px;" value=".">
                <input type="button" id="eq" style="height: 40px;width: 124px;" onclick="solve()" value="="></div>
            </div>
            
            </div>
    </div>
</body>

</html>
