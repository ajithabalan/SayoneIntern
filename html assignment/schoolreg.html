    Registration Page

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    Gender  <br>

          Male
        </label>
      </div>

        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>

          Female

      </div>

<label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/><br><br>
<label class="form-label"></label> Father's/Guardian's Name </label>         
    <input class="form-control" type="text" name="firstname" size="15"/>

      
     <br> 
    Address  
    <br>  
    <textarea  class="form-control" cols="80" rows="5" value="address">  
    </textarea>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
            <option value="kerala">kerala</option>
            <option value="karnataka">Karnataka</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Maharashtra">Maharashtra</option>
            
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">pincode</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div><br><br>
    Details of Last School attended(only for non-nursery admissions)<br><br>
    <div class="row g-3">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">School Name</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

          <label for="inputState" class="form-label">Last Class </label>

              <option value="UkG">UKG</option>

            <label for="inputState" class="form-label">Grade</label>

                <option value="A">A(above 80%</option>
                <option value="B">B(70% to 80%</option>
                <option value="C">C(50% to 70%)</option>
                <option value="D">D(below 50%)</option>

          <label for="inputZip" class="form-label">Year</label>

        </div>

       <div class="row g-3">        
       <div class="form-check col-md-4" >
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Singing
        </label>
      </div>
      <div class="form-check  col-md-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Dancing
        </label>
      </div>
      <div class="form-check  col-md-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Drawing
        </label>
      </div>

    </div>
      <div class="row g-3">

    <button type="submit" class="btn btn-primary">submit</button>
